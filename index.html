<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warcraft Item Level Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div id="float">
        <h1>Warcraft Item Level Calculator</h1>
        <div id="container">
        <form id="calculator">
            <div class="group">
                <input type="text" id="item-name" value="" placeholder="Item Name" />
            </div>
            <div class="group">
                <input class="no-spinners" type="number" id="item-level" name="itemLevel" placeholder="Item Level (Optional)" />
            </div>
            <div class="group">
                <div class="item"><input type="radio" id="nounique" name="itemUnique" value="nounique" required> <label for="nounique">Not Unique</label></div>
                <div class="item"><input type="radio" id="unique" name="itemUnique" value="unique" required> <label for="unique">Unique</label></div>
                <div class="item"><input type="radio" id="equipped" name="itemUnique" value="equipped" required> <label for="equipped">Unique-Equipped</label></div>
            </div>
            <div class="group">
                <div class="item"><input type="radio" id="nobind" name="itemBind" value="nobind" required> <label for="nobind">No Bind</label></div>
                <div class="item"><input type="radio" id="boe" name="itemBind" value="boe" required> <label for="boe">Bind on Equip</label></div>
                <div class="item"><input type="radio" id="bop" name="itemBind" value="bop" required> <label for="bop">Bind on Pickup</label></div>
            </div>
            <div class="group">
                <div class="item"><input type="radio" id="uncommon" name="itemQuality" value="uncommon" required> <label class="uncommon" for="uncommon">Uncommon</label></div>
                <div class="item"><input type="radio" id="rare" name="itemQuality" value="rare" required> <label class="rare" for="rare">Rare</label></div>
                <div class="item"><input type="radio" id="epic" name="itemQuality" value="epic" required> <label class="epic" for="epic">Epic</label></div>
                <div class="item"><input type="radio" id="legendary" name="itemQuality" value="legendary" required> <label class="legendary" for="legendary">Legendary</label></div>
                <div class="item"><input type="radio" id="artifact" name="itemQuality" value="artifact" required> <label class="artifact" for="artifact">Artifact</label></div>
            </div>
            <div class="group">
                <select id="item-slot" name="itemSlot" required></select>
            </div>
            <div class="group">
                <button type="button" id="remove-stat">Remove Stat</button>
                <button type="button" id="add-stat">Add Stat</button>
            </div>
            <div class="group">
                <button type="submit">Calculate</button>
            </div>
        </form>
        <div id="stats"></div>
        <div id="tooltip" class="tooltip"></div>
        </div>
    </div>
</body>
</html>
